<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License plan</title>
    <link rel="stylesheet" href="css/fonts.css"></link>
    <link rel="stylesheet" href="css/style.css"></link>
</head>
<body>
    <div class="license-plan">
        <form action="" class="license-plan__form">
            <div class="radio-area">
                <div class="radio-area__item">
                    <label class="plan-option">
                        <input type="radio" name="plan" class="plan-option__input" value="1">
                        <span class="plan-option__radio"></span>
                        <span class="plan-option__title">Licenseplan#1</span>
                        <div class="radio-area__text">
                            $<span id="licensePrice_1">13</span> per license
                        </div>
                    </label>
                </div>
                <div class="radio-area__item">
                    <label class="plan-option">
                        <input type="radio" name="plan" class="plan-option__input" value="2">
                        <span class="plan-option__radio"></span>
                        <span class="plan-option__title">Licenseplan#2</span>
                        <div class="radio-area__text">
                            $<span id="licensePrice_2">22</span> per license
                        </div>
                    </label>
                </div>
                <div class="radio-area__item">
                    <label class="plan-option">
                        <input type="radio" name="plan" class="plan-option__input" value="3">
                        <span class="plan-option__radio"></span>
                        <span class="plan-option__title">Licenseplan#3</span>
                        <div class="radio-area__text">
                            $<span id="licensePrice_3">34</span> per license
                        </div>
                    </label>
                </div>
            </div>
            <div class="license-number">
                <label for="licenseNumber">Number of licenses:</label>
                <div class="license-number__select" id="licenseNumber">
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
            <div class="total-price">
                <span>Total:</span>
                <div class="total-price__price">
                    $<span id="totalPrice">0</span>
                </div>
            </div>
            <div class="buy-button">
                <a href="#">BUY NOW</a>
            </div>
            <div class="selected-plan">
                Selected plan: <span></span>
            </div>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
